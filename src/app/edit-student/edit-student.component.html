<div class="edit-student-container container">
    <h2>Edit Student Details</h2>
    <div *ngIf="editedStudent">
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="number" class="form-control" id="studentId" [(ngModel)]="editedStudent.id" disabled>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="editedStudent.name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="editedStudent.age">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" [(ngModel)]="editedStudent.gender">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="editedStudent.email">
      </div>
      <div class="form-group">
        <label for="marksSubject1">Marks - Subject 1</label>
        <input type="number" class="form-control" id="marksSubject1" [(ngModel)]="editedStudent.marksSubject1">
      </div>
      <div class="form-group">
        <label for="marksSubject2">Marks - Subject 2</label>
        <input type="number" class="form-control" id="marksSubject2" [(ngModel)]="editedStudent.marksSubject2">
      </div>
      <div class="form-group">
        <label for="marksSubject3">Marks - Subject 3</label>
        <input type="number" class="form-control" id="marksSubject3" [(ngModel)]="editedStudent.marksSubject3">
      </div>
      <button class="btn btn-primary" (click)="saveChanges()">Save</button>
    </div>
  </div>
